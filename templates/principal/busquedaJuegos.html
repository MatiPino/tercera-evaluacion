{% extends 'base/base.html' %}

{% block titulo %}
    {{titulo}}
{% endblock %}

{% block Contenidos %}
    <div class='container'>
        <a class="botonVolver1 btn btn-dark" href="{% url 'juegos' %}"><i class="fas fa-chevron-circle-left"></i></a>   
        <div class='contenedor-juegos'>
        
        {% for juego in juegos %} 
        
            <article class='game-box'>
                <img src="{{juego.thumb}}" class='game-img'>
                <div>
                    <h1 class='game-title'>{{juego.external}}</h1>
                    <p class='game-price'>Precio: ${{juego.cheapest}} USD</p>                                
                </div>
                {% if user.is_authenticated %}
                    <button class='btn btn-success'>Agregar al carrito</button>
                {% else %}
                    <a href="{% url 'iniciarSesion' %}" class='btn btn-success'>Iniciar sesi√≥n</a>
                {% endif %}
            </article>

        {% endfor %}
        </div>
    </div>
{% endblock %}
