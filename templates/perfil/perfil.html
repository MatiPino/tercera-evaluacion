{% extends 'base/base.html' %}
{% block Contenidos %}
<body>
<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
    <div><a class="botonVolver btn btn-dark" href="{% url 'inicio' %}"><i class="fas fa-chevron-circle-left"></i></a></div>
        <div class="perfil-usuario-portada">
            <div class="perfil-usuario-avatar">
                <img src="https://image.freepik.com/vector-gratis/icono-logotipo-dragon-degradado-moderno_23758-182.jpg" alt="img-avatar" class='img-avatar'>
            </div>
        </div>
    </div>
    <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
            <h3 class="titulo">{{user.username}}</h3>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="fas fa-dragon"></i> Nombre completo: {{user.get_full_name}}</li>
                <li><i class="far fa-envelope"></i> Correo electronico: {{user.email}}</li>
            </ul>
        </div>
        <div class="redes-sociales">
        <div class="div-h5">
        <h5 class="h5-perfil"><i class="fas fa-id-card"></i> Contactos</h5>
        </div>
            <a href="https://www.facebook.com/" target="_blank" class="boton-redes facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank" class="boton-redes whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="boton-redes instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</section>
</body>
{% endblock %}
