{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="64x64">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %} | Top Games | Venta de juegos digitales</title>
</head>
<body>
<div id="fondo"></div>
    <div class="contenedor-principal">
        <header class= "encabezado">
            <div class = "container">

                <div class = "logo">
                    <a href="#/" class="texto-logo"><h1>Top Games</h1></a>
                </div>
                <form class="busqueda" id="search">
                    <input class="barra-busqueda" type="text" placeholder="Buscar juego">
                    <button class="btn-busqueda" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <nav class= "menu" id="menu">
                    <a href= "/registro"> Registrarse </a>
                </nav>
                <nav class= "menu" id="menu-user">
                    <h2 id='saludo'></h2> <i class="fas fa-sort-down" onclick="abrirMenu()"></i>
                    <div class="dropdown-menu">
                    </div>                   
                </nav>
            </div>
        </header>
{% block Contenidos %}

{% endblock %}    
</body>
</html>
